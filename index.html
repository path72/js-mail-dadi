    <title>E-Mail check + Dice Game</title>
  </head>
  <body>

    <main>

      <section class="input_form">
        <h1 class="ms_txt_title">controlla se puoi accedere</h1>
        <div class="form_box card">
          <div class="row_in">
            <div class="input_box">
              <label for="usr_email" class="ms_txt_1">E-Mail</label>
              <input id="usr_email" type="email" name="usr_email" placeholder="inserisci e-mail" required>
            </div>
          </div>
          <div class="row_btn">
            <button id="check_btn">Controlla</button>
            <button id="erase_btn">Annulla</button>
          </div>
          <div id="msg" class="hide">
            <div class="msg_content">
              <div id="check_msg"></div>
              <button id="resume_btn">Riprendi</button>
            </div>
          </div>      
        </div> <!--form_box-->
      </section>
      
      <section class="gambling">
        <h1 class="ms_txt_title">Gioca a dadi con SkyNet!</h1>
        <div class="card">
          <button id="gambling_btn">Lancia i dadi!</button>
          <div id="dice_game" class="hide">
            <div class="dice_container">
              <div class="die_frame">
                <h4>Tu</h4>
                <div class="die_box">
                  <div id="die_face_usr" class="die"></div>
                </div>
              </div>
              <div class="die_frame">
                <h4>SkyNet</h4>
                <div class="die_box">
                  <div id="die_face_sky" class="die"></div>
                </div>
              </div>
            </div>
            <div id="dice_msg" class="ms_txt_1"></div>
            <div id="dice_stat" class="ms_txt_1"></div>
          </div>
        </div>  
      </section>      

    </main>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
